<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="clock">

        <div class="point"></div>
        
        <div class="hours" id="hour1">1</div>
        <div class="hours" id="hour2">2</div>
        <div class="hours" id="hour3">3</div>
        <div class="hours" id="hour4">4</div>
        <div class="hours" id="hour5">5</div>
        <div class="hours" id="hour6">6</div>
        <div class="hours" id="hour7">7</div>
        <div class="hours" id="hour8">8</div>
        <div class="hours" id="hour9">9</div>
        <div class="hours" id="hour10">10</div>
        <div class="hours" id="hour11">11</div>
        <div class="hours" id="hour12">12</div>

        <div class="company">SONATA</div>

        <div class="minuteHandWrapper">
            <div class="minuteHand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>

        <div class="secondHandWrapper">
            <div class="secondHand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>

        <div class="hourHandWrapper">
            <div class="hourHand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
